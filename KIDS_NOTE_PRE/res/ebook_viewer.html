<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"/>
    <title>Google Books Embedded Viewer API Example</title>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    </head>
    
    <body>
        <div id="viewerCanvas" style="width: 100%; height: 100%"></div>
    </body>
    
    <script type="text/javascript">
        google.books.load();
      
        function initialize() {
            var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
            viewer.load('ISBN:9780751563030');
        }

        function loadBook(isbn) {
            alert(isbn);
            var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
            viewer.load(isbn);
        }
        
        google.books.setOnLoadCallback(window.webkit.messageHandlers.ebookViewerLoad.postMessage(""));
    </script>

</html>
